<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Guess!</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <section class="wrapper">
        <div class="header">
            <div class="gameName">
                <h1>Mystery Word Game</h1>
                <h2>You have 7 gueses left</h2>
            </div>
        </div>
        <div class="gamePlay">
            <span>b_m_bard</span>
        </div>
        <div class="gameInput">
            <input class="input" type="text" name="guess" autofocus>
            <button class="button" type="submit" name="submit"><span>Make a guess</span></button>
        </div>
        <div class="letters">
            <p><span>Letters Guessed: </span>a,b,c,d</p>
        </div>
        <div class="gameMessage">Duplicate guess!</div>
        <div class="footer">Footer</div>
    </section>
</body>

</html>
